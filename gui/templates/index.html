<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workers Dashboard</title>
    <style>
        .worker-box {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        .active {
            background-color: lightgreen;
        }
        .inactive {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Workers Dashboard</h1>
    <div id="workers-container"></div>

    <script>
        function updateWorkers() {
            fetch('/workers')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('workers-container');
                    container.innerHTML = '';  // Clear the container
                    for (const worker_id in data) {
                        const worker = data[worker_id];
                        const workerBox = document.createElement('div');
                        workerBox.className = `worker-box ${worker.active ? 'active' : 'inactive'}`;
                        workerBox.innerHTML = `<strong>${worker.name}</strong><br>GPS: ${worker.gps}`;
                        workerBox.onclick = () => alert(`Clicked on ${worker.name}`);
                        container.appendChild(workerBox);
                    }
                });
        }

        // Update workers every 5 seconds
        setInterval(updateWorkers, 5000);
        updateWorkers();
    </script>
</body>
</html>
